
<div class="mt-5 ms-5">
  <div class="fs-3"> HI, {{userData}}</div>
    <div class="mt-2">
      <div>Data</div>
      <div class="mt-2">
        <div class="card">
          <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Quantity</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                  <tr>
                      <td>{{ product.code }}</td>
                      <td>{{ product.name }}</td>
                      <td>{{ product.category }}</td>
                      <td>{{ product.quantity }}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
      </div>
    </div>
</div>
